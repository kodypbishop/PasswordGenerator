<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/6bc802c1b6.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
    <link rel="icon" href="./assets/images/nmalcolm.rpg.jpg">
</head>

<body>
    <div class="container mt-4 p-3 col-10 col-md-9 col-lg-6 main">
        <form>
            <h1>Random Password Generator</h1>
            <div class="form-group">
                <label for="passwordLength">Password Length</label>
                <input type="range" class="form-control-range" id="passwordLength" min="8" max="128" value="20">
                <p>Value: <span id="demo"></span></p>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary btn-block ml-auto mr-auto mt-2 mb-2">
                    <input type="checkbox" id="numbers" autocomplete="off"> Numbers
                </label>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary btn-block ml-auto mr-auto mt-2 mb-2">
                  <input type="checkbox" id="symbols"autocomplete="off"> Symbols
                </label>
              </div>
              <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary btn-block ml-auto mr-auto mt-2 mb-2">
                  <input type="checkbox" id="upperLetters" autocomplete="off"> Uppercase Letters
                </label>
              </div>
              <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary btn-block ml-auto mr-auto mt-2 mb-2">
                  <input type="checkbox" id="lowerLetters" autocomplete="on"> Lowercase Letters
                </label>
              </div>
            <br>
            <button type="button" class="btn btn-success btn-block ml-auto mr-auto mt-2 mb-2" onclick="generatePassword();">Generate</button>
            <div class="d-flex" id="textDiv">
                <div class="flex-fill" id="text">
                    <textarea readonly id="result" class="form-control" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>
                </div>
                <div class="d-flex align-items-stretch justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="copy_password();" id="clipboard">
                        <i class="far fa-clipboard"></i></button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
